#############################################
# DATABASE - MYSQL
#############################################
spring.datasource.url=jdbc:mysql://localhost:3306/marchioroBrewer?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=quimica
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#############################################
# JPA / HIBERNATE
#############################################
# Nunca usar create/update com Flyway - deixar Flyway controlar o schema
spring.jpa.hibernate.ddl-auto=none

# SQL visivel no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto (recomendado para Spring Boot 3 com MySQL 8+)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#############################################
# THYMELEAF
#############################################
spring.thymeleaf.cache=false

#############################################
# FLYWAY
#############################################
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

#############################################
# SERVIDOR
#############################################
server.port=8080
server.error.whitelabel.enabled=false
