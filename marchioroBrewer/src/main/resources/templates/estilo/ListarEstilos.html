<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}">

<section layout:fragment="conteudo">

    <div class="container-fluid mt-4">

        <h1>Estilos</h1>

        <!-- Mensagem -->
        <div th:if="${mensagem}" class="alert alert-success"
             th:text="${mensagem}"></div>

        <!-- Filtro -->
        <form method="get" class="row g-3 mb-3">
            <div class="col-md-4">
                <input type="text"
                       name="nome"
                       class="form-control"
                       placeholder="Nome do estilo"
                       th:value="${nome}">
            </div>

            <div class="col-md-2">
                <button class="btn btn-primary w-100">
                    Filtrar
                </button>
            </div>
        </form>

        <!-- Tabela -->
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th class="text-center">Ações</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="estilo : ${estilos}">
                <td th:text="${estilo.nome}"></td>
                <td class="text-center">
                    <button type="button"
                            class="btn btn-sm btn-outline-danger btn-excluir"
                            th:attr="data-id=${estilo.id}, data-nome=${estilo.nome}">
                        <i class="fa fa-trash"></i> Excluir
                    </button>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(estilos)}">
                <td colspan="2" class="text-center text-muted">
                    Nenhum estilo encontrado.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modalExcluir" tabindex="-1"
         aria-labelledby="modalExcluirLabel">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalExcluirLabel">
                        Confirmar exclusão
                    </h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    Deseja excluir o estilo
                    <strong id="nomeEstilo"></strong>?
                </div>

                <div class="modal-footer">
                    <button id="btnConfirmarExclusao"
                            type="button"
                            class="btn btn-danger">
                        Excluir
                    </button>
                    <button class="btn btn-secondary"
                            data-bs-dismiss="modal">
                        Cancelar
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- SCRIPT PRECISA FICAR AQUI -->
    <script th:src="@{/js/listar-estilos.js}"></script>

</section>
</html>
