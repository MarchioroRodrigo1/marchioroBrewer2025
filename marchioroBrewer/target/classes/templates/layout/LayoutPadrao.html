<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Sistema</title>

    <!-- ================================
         CSS (BOA PRÁTICA: sempre no head)
    ================================== -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
</head>

<body class="bg-body">

<div class="d-flex">

    <!-- SIDEBAR -->
    <div th:replace="layout/fragments/sidebar :: layout-sidebar"></div>

    <div class="w-100">

        <!-- NAVBAR -->
        <div th:replace="layout/fragments/navbar :: layout-navbar"></div>

        <!-- CONTEÚDO -->
        <main class="p-4">
            <section layout:fragment="conteudo"></section>
        </main>

        <!-- FOOTER -->
        <div class="text-center" th:replace="layout/fragments/footer :: layout-footer"></div>

    </div>
</div>

<!-- ====================================
     JAVASCRIPT (BOA PRÁTICA: antes do </body>)
   ==================================== -->

<!-- Bootstrap -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<!-- Tema claro/escuro -->
<script th:src="@{/js/theme.js}"></script>

<!-- Formatadores de campos -->
<script th:src="@{/js/formatters.js}"></script>

<!-- sidebar js -->
<script th:src="@{/js/sidebar.js}"></script>

</body>
</html>
